<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Doctor Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body style="font-family:'Segoe UI', sans-serif;padding:20px;">
  <h2 th:text="'Welcome Dr. ' + ${doctor.name}">Welcome</h2>
  <p><strong>Specialization:</strong> <span th:text="${doctor.specialization}"></span></p>
  <p><strong>Availability:</strong> <span th:text="${doctor.availability}"></span></p>

  <h3>Assigned Patients</h3>
  <table style="width:100%;border-collapse:collapse;">
    <thead>
      <tr style="background:#f4f4f4;">
        <th style="padding:8px;border:1px solid #ddd;">ID</th>
        <th style="padding:8px;border:1px solid #ddd;">Name</th>
        <th style="padding:8px;border:1px solid #ddd;">Visit Reason</th>
        <th style="padding:8px;border:1px solid #ddd;">Appointment</th>
        <th style="padding:8px;border:1px solid #ddd;">Contact</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="p : ${patients}">
        <td style="padding:8px;border:1px solid #ddd;" th:text="${p.id}"></td>
        <td style="padding:8px;border:1px solid #ddd;" th:text="${p.name}"></td>
        <td style="padding:8px;border:1px solid #ddd;" th:text="${p.visitReason}"></td>
        <td style="padding:8px;border:1px solid #ddd;" th:text="${p.appointmentDateTime}"></td>
        <td style="padding:8px;border:1px solid #ddd;" th:text="${p.contact}"></td>
      </tr>
    </tbody>
  </table>

  <p style="margin-top:16px;"><a th:href="@{/doctor/logout}">Logout</a> | <a th:href="@{/}">Home</a></p>
</body>
</html>
